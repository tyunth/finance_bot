<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовая Аналитика</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: 600; }
        .tab-btn { color: #6b7280; font-weight: 500; transition: color 0.2s; }
        .card { background: white; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); border: 1px solid #e5e7eb; }
        /* Курсор-указатель для кликабельных графиков */
        #chartMonthly { cursor: pointer; }
    </style>
</head>
<body class="min-h-screen pb-10 text-gray-800">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Мои Финансы</h1>
            <div class="flex space-x-6 mt-4 md:mt-0 border-b border-gray-200 w-full md:w-auto">
                <button onclick="switchTab('analytics')" id="btn-analytics" class="tab-btn active pb-2 px-4 text-lg">Аналитика</button>
                <button onclick="switchTab('transactions')" id="btn-transactions" class="tab-btn pb-2 px-4 text-lg">История</button>
            </div>
        </div>

        <div id="loading" class="text-center py-10 text-blue-600 font-medium">Загрузка данных...</div>

        <div id="filter-panel" class="card p-4 mb-8 hidden">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="w-full md:w-auto">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">С даты</label>
                    <input type="date" id="filter-date-start" class="block w-full border border-gray-300 rounded-md p-2 text-sm">
                </div>
                <div class="w-full md:w-auto">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">По дату</label>
                    <input type="date" id="filter-date-end" class="block w-full border border-gray-300 rounded-md p-2 text-sm">
                </div>
                <div class="w-full md:w-auto">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Тип</label>
                    <select id="filter-type" class="block w-full border border-gray-300 rounded-md p-2 text-sm">
                        <option value="ALL">Все типы</option>
                        <option value="expense">Расход</option>
                        <option value="income">Доход</option>
                        <option value="transfer">Перевод</option>
                    </select>
                </div>
                <div class="w-full md:w-64">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Категория</label>
                    <select id="filter-category" class="block w-full border border-gray-300 rounded-md p-2 text-sm">
                        <option value="ALL">Все категории</option>
                        </select>
                </div>
                <div class="flex gap-2 w-full md:w-auto">
                    <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 w-full md:w-auto">Применить</button>
                    <button onclick="resetFilters()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300 w-full md:w-auto">Сброс</button>
                </div>
            </div>
        </div>

        <div id="tab-analytics" class="space-y-6 hidden">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="card p-6 border-l-4 border-green-500">
                    <p class="text-sm text-gray-500 font-bold uppercase">Доход</p>
                    <h3 class="text-2xl font-bold text-gray-900 mt-1" id="stat-income">0 T</h3>
                </div>
                <div class="card p-6 border-l-4 border-red-500">
                    <p class="text-sm text-gray-500 font-bold uppercase">Расход</p>
                    <h3 class="text-2xl font-bold text-gray-900 mt-1" id="stat-expense">0 T</h3>
                </div>
                <div class="card p-6 border-l-4 border-blue-500">
                    <p class="text-sm text-gray-500 font-bold uppercase">Сальдо</p>
                    <h3 class="text-2xl font-bold text-gray-900 mt-1" id="stat-balance">0 T</h3>
                </div>
            </div>

            <div class="card p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-gray-800">Динамика по месяцам</h3>
                    <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">Нажми на столбец для фильтрации</span>
                </div>
                <div class="relative h-64 w-full">
                    <canvas id="chartMonthly"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Структура расходов</h3>
                    <div class="relative h-72 w-full flex justify-center">
                        <canvas id="chartCategories"></canvas>
                    </div>
                </div>

                <div class="card p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Активность по дням недели</h3>
                    <div class="relative h-72 w-full">
                        <canvas id="chartDays"></canvas>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card p-0 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-bold text-gray-800">Топ-5 Крупных покупок</h3>
                    </div>
                    <table class="w-full text-sm text-left text-gray-600">
                        <tbody id="top-expenses-list" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>

                <div class="card p-0 overflow-hidden flex flex-col">
                    <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                        <h3 class="font-bold text-gray-800">Частые операции</h3>
                    </div>
                    
                    <div class="p-4 bg-white">
                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-2">По категориям</h4>
                        <table class="w-full text-sm text-left text-gray-600 mb-4">
                            <tbody id="top-freq-cat-list" class="divide-y divide-gray-100"></tbody>
                        </table>

                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-2 mt-4 pt-4 border-t">По комментариям</h4>
                        <table class="w-full text-sm text-left text-gray-600">
                            <tbody id="top-freq-comment-list" class="divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-transactions" class="hidden">
            <div class="card overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr id="table-header"></tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4">Редактировать запись</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Сумма</label>
                    <input type="number" step="0.01" id="edit-amount" class="block w-full border border-gray-300 rounded-lg p-2" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Категория</label>
                    <select id="edit-category" class="block w-full border border-gray-300 rounded-lg p-2" required></select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Тег (Группа)</label>
                    <input type="text" id="edit-tag" class="block w-full border border-gray-300 rounded-lg p-2.5 bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Например: Еда">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Комментарий</label>
                    <textarea id="edit-comment" rows="3" class="block w-full border border-gray-300 rounded-lg p-2"></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" onclick="closeModal()" class="px-5 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium">Отмена</button>
                    <button type="submit" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-md">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
